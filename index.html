<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuduistul</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div
            x-data="{newTaskName:'', 
            tasks:[{ 
            name:'First task',
            completed:false,
            archived:false
        }]}"
            class="container mx-auto px-6"
        >
            <h1 class="text-4xl font-extralight my-8">Tuduistul</h1>
            <div class="flex flex-nowrap flex-row">
                <input
                    placeholder="Vreau să..."
                    type="text"
                    name="add-task"
                    id="add-task"
                    class="bg-gray-100 rounded-lg p-2 flex-grow mr-2"
                />
                <button class="bg-blue-500 text-white p-2 rounded-lg font-bold">
                    Adaugă
                </button>
            </div>
            <ul
                class="mt-8 divide-y divide-grey-100 border-b border-t border-grey-100"
            >
                <template x-for="task in tasks">
                    <li
                        class="py-2 flex flex-nowrap flex-row items-center gap-x-2"
                    >
                        <div
                            class="task-name flex-grow"
                            x-text="tasks[0].name"
                        ></div>
                        <button
                            class="bg-blue-100 text-blue-500 p-2 rounded-lg font-bold"
                        >
                            Complete
                        </button>
                        <button
                            class="bg-red-100 text-red-500 p-2 rounded-lg font-bold"
                        >
                            Delete
                        </button>
                    </li>
                </template>
            </ul>
        </div>
        <script type="module">
            import 'alpinejs';
        </script>
    </body>
</html>
